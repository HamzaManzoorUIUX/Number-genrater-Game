<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
   <div class="container-fluid position-relative">
        <div class="main div1"></div>
        <div class="main div2"></div>
        <div class="main div3"></div>
       <h1 class="text-center text-capitalize text-light my-4">Number guessing game</h1>
    <div class="row">
        <div class="col-sm-12 col-md-2 offset-md-1 text-center mb-4">
            <div id="box1"></div>
            <input type="checkbox" id="check1">
        </div>
        <div class="col-sm-12 col-md-2 text-center mb-4">
                <div id="box2"></div>
                <input type="checkbox" id="check2">
        </div>
        <div class="col-sm-12 col-md-2 text-center mb-4">
                <div id="box3"></div>
                <input type="checkbox" id="check3">
        </div>
        <div class="col-sm-12 col-md-2 text-center mb-4">
                <div id="box4"></div>
                <input type="checkbox" id="check4">
        </div>
        <div class="col-sm-12 col-md-2 text-center mb-4">
                <div id="box5"></div>
                <input type="checkbox" id="check5">
        </div>
    </div>
    <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-sm-12 col-md-4 offset-md-4 text-center ">
                    <button type="button" id="button1" class="btn btn-dark buttonChange">
                        Generate Number
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12 col-md-4 offset-md-4 text-center display-1">
                    <div id="result" class="border text-light"></div>
                     </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12 col-md-4 offset-md-4 text-center ">
                    <button type="button" id="button2" class="btn btn-dark ">
                            Reset
                        </button>
                 </div>
            </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
